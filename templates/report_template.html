<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Report</title>
    <link rel="stylesheet" type="text/css" href="./templates/style.css">
</head>
<body>
    <h1>Dynamic Report</h1>
    <p>Date: {{ date }}</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        {% for person in people %}
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.city }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
